<div class="main_content_contianer">
  <div class="imgs_container">
    <img src="../../../assets/imgs/img2.png" class="icon2">
  </div>


  <div class="container-fluid mt-5 pt-5 pb-5">
    <div class="card ">
      <h3 class="text-center pt-5 pb-2 text">Sign up </h3>
      <div class="card-body">
        <form #SignUpform="ngForm">
        <div class="form-group mb-3">
          <label for="" class="text">User Name</label>
          <input type="text" required name="name"  maxlength="30" minlength="3" class="form-control" #userName="ngModel"  [(ngModel)]="customer.name">
          <div class="alert alert-danger" *ngIf="userName.invalid && userName.touched">
            You must enter your order
        </div>
        </div>
        <div class="form-group">
          <label for="" class="text">User password</label>
          <input type="password" required name="password" maxlength="30" minlength="6" class="form-control" #userpassword="ngModel" [(ngModel)]="customer.password">
          <div class="alert alert-danger" *ngIf="userpassword.invalid && userpassword.touched">
            You must enter your order
        </div>
        </div>
        <button [disabled]="SignUpform.invalid" class="btn btn-info w-100 mt-5" (click)="onSubmit()" >
          sign up
        </button>
      </form>
    </div>
    <a routerLink="/login"  class="text-center mb-4">log in </a>
      </div>
    </div>
